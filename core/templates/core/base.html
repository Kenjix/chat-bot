			.chat-container {

				margin: auto;
			}
			.messages {

				height: 300px;
				overflow-y: scroll;
			}
			.user-input {
				width: 100%;
				padding: 10px;
			}
			.send-button {
				padding: 10px;
			}
		</style>
	</head>

		{% endblock %}

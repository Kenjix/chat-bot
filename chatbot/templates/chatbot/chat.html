{% extends 'core/base.html' %}

{% block title %}
    Chatbot
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h1>Assistente Virtual</h1>
    </div>
    <div class="messages" id="messages">
        <!-- As mensagens serÃ£o carregadas pelo JavaScript -->
    </div>
    <div class="input-container">
        <input type="text" class="user-input" id="user_input" placeholder="Digite sua mensagem" onkeypress="handleKeyPress(event)">
        <button class="send-button" onclick="sendMessage()">Enviar</button>
    </div>
</div>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/chatbot.css' %}">
<script src="{% static 'js/chatbot.js' %}"></script>

<!-- CSRF Token Injection -->
<input type="hidden" id="csrf_token" value="{{ csrf_token }}">

{% endblock %}
